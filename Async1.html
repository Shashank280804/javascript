<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Event Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    .color {
      color: white;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Key Event Information</h1>
    <div id="insert"></div>
  </div>

  <script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
      insert.innerHTML = `
        <div class='color'>
          <table>
            <tr>
              <th>Key</th>
              <th>Keycode</th>
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key === ' ' ? 'Space' : e.key}</td>
              <td>${e.keyCode}</td>
              <td>${e.code}</td>
            </tr>
          </table>
        </div>
      `;
    });
  </script>
</body>
</html>
